<!DOCTYPE html>

<body id="body">
  <header id="header">
    <nav id="nav-bar">
      <ul id="nav-items">
        <li class="nav-item"><a href="./"><img class="logo" src="./src/assets/img/logo.png" alt=""></a></li>
        <li class="nav-item"><input id="search-input" type="text" placeholder="Search"></li>
        <li class="nav-item"><button id="search-button"><img id="search-icon" src="./src/assets/img/search.png" alt="search icon"></button></li>

  <main>

        <li class="footer-item">

        </li>

        </li>
      </ul>

  <script>
    function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(51.508742,-0.120850),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
